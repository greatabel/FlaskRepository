<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>音乐工作台系统</title>

    <!-- Bootstrap core CSS -->
    <style type="text/css">




    </style>
    <link rel='stylesheet' href='/static/bootstrap-4.5.2-dist/css/bootstrap.min.css'>
    <script type="text/javascript" src="/static/d3/d3.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
    <title>Document</title>
</head>
<body>
    <div>
        {% for entry in entries %}
        <div>
            <h2>{{ entry.name }}</h2>
            <div>
                <div>
                    <div>Genre:
                        <b>{{ entry.genre }}</b>
                    </div>
                </div>
                <div>
                    <div>Rating:
                        <b>{{ entry.rating }}</b>
                    </div>
                </div>
                <div>
                    <div>
                        <audio controls id="{{ entry.id }}">
                            <source src="http://localhost:5000/{{ entry.id }}" type="audio/mp3">
                        </audio>
                    </div>
                </div>
            </div>

&nbsp;<button onclick="play()" type="button">play</button>&nbsp;&nbsp;
&nbsp;<button onclick="stop()" type="button">stop</button>&nbsp;&nbsp;

<button type="button" id="favorite_btn" href="#">favorite</button>

        </div>
        {% else %}
        <li>
            <em>Unbelievable. No entries so far</em>
            {% endfor %}
    </div>
</body>
<script src="/static/jquery-3.5.1.min.js"></script>
<script src="/static/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>

<script>
var myaudio = document.getElementById("1").autoplay = true;

var myaudio = document.getElementById("1");

function play() { 
return myaudio.play(); 
};

function stop() {
return myaudio.pause(); 
};

$(document).ready(function() {      
    $('#favorite_btn').click(function() {
        var input = this;
        input.disabled = true;
        setTimeout(function() {
           input.disabled = false;
        }, 3000);

    });    
});

</script>
</html>
